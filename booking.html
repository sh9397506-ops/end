<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Poppins:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3b005a, #8e2de2);
            color: #fff;
        }
        h1{
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: 500;
        }

        input, select, textarea {
            margin-top: 5px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        textarea {
            resize: none;
        }
 
        button {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #1e1e2f;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }
        #seating{
            background-color: #3b005a;
        }
        #Occasio{
            background-color: #3b005a;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserve Your Table</h1>
        <form action="">
            <label for="Name:">Full Name:</label><br>
            <input type="text"><br><br>
            <label for="Number:">Contact Number:</label><br>
            <input type="tel"><br><br>
            <label for="email:">Email:</label><br>
            <input type="email"><br><br>
            <label for="Guests:">Number of Guests:</label><br>
            <input type="number"><br><br>
            <label for="Date:">Date:</label><br>
            <input type="date"><br><br>
            <label for="Time:">Time:</label><br>
            <input type="time"><br><br>
            <label for="Occasion:">Occasion:</label><br>
            <select name="Occasion " id="Occasio">Occasion:
                <option value="">Select</option>
                <option value="birthday">Birthday</option>
                <option value="anniversary">Anniversary</option>
                <option value="business">Business Dinner</option>
            </select> <br><br>
            <label for="seating">Seating Preference</label><br>
            <select id="seating" name="seating">
                <option value="">Select</option>
                <option value="indoor">Indoor</option>
                <option value="outdoor">Outdoor</option>
                <option value="private">Private Room</option>
                <option value="chefs-table">Chef's Table</option>
            </select><br><br>
            <button type="submit">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
